<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="logo-place">
        <img src="src/images/1.png" alt="logo" />
      </div>
      <nav class="nav-bar">
        <ul>
          <li class="active">Home</li>
          <li>How it works</li>
          <li>Blog</li>
          <li>FAQ</li>
        </ul>
      </nav>
      <div class="login-btn"><a href="/src/login-page/login.html"><button id="btn">Sign in</button></div></a>
    </header>

    <section class="info-sides">
      <div class="left-side">
        <h1 id="title">
          <strong>Match</strong> with others <br />
          to plan what to <br />
          watch together
        </h1>
        <h3 class="subtitle">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />Nemo ab
          in laborum accusamus enim impedit pariatur <br />soluta magnam magni
          unde.
        </h3>

        <div class="buttons">
          <button class="join-btn">Join Now</button>
          <div class="video-sec">
            <button class="play-btn"><i class="bx bx-play"></i></button>
            <span>Play Video</span>
          </div>
        </div>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-instagram-alt"></i></a>
          <a href="#"><i class="bx bxl-facebook-square"></i></a>
        </div>
      </div>
      <div class="right-side">
        <img src="src/images/Movie Night-rafiki.svg" alt="books img" />
        <a href="https://storyset.com/people" target="_blank"
          >People illustrations by Storyset</a
        >
      </div>
    </section>
  </body>
</html>
