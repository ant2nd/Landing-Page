<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="login-body">
      <div class="upper-part">
        <h2>Sign in</h2>
        <a href="/index.html"><i class="bx bx-x"></i></a>
      </div>
      <form action="#" class="form-part">
        <div class="input">
          <label for="useremail">Email</label>
          <input type="email" placeholder="Email" name="useremail" required />
        </div>
        <div class="input">
          <label for="userpass">Password</label>
          <input
            type="password"
            placeholder="password"
            name="userpass"
            required
          />
        </div>
        <div class="check-part">
          <label>
            <input type="checkbox" name="remember" />
            <span class="checkbox"></span> Remember Me
          </label>
          <button type="submit" class="submit-btn">Sign In</button>
        </div>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <footer class="create-acc">
        <a href="/src/sign-page/sign.html"><button>Create an account</button></a>
      </footer>
    </main>
  </body>
</html>
